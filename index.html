<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" media="all" />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <!-- form component -->
      <form class="form--wrapper">
        <div class="input--wrapper">
          <div class="input--container">
            <label for="day">day</label>
            <input type="text" placeholder="DD" id="day" name="day" />
            <small>Error Message</small>
          </div>
          <div class="input--container">
            <label for="month">month</label>
            <input type="text" placeholder="MM" id="month" name="month" />
            <small>Error Message</small>
          </div>
          <div class="input--container">
            <label for="year">year</label>
            <input type="text" placeholder="YYYY" id="year" name="year" />
            <small>Error Message</small>
          </div>
        </div>
        <button type="submit" class="submit--btn">
          <img src="./assets/images/icon-arrow.svg" alt="arrow" />
        </button>
      </form>

      <!-- final year result component -->
      <div class="years--wrapper">
        <div class="years--container">
          <h1 class="result years">- -</h1>
          <span>years</span>
        </div>
        <div class="years--container">
          <h2 class="result months">- -</h2>
          <span>months</span>
        </div>
        <div class="years--container">
          <h3 class="result days">- -</h3>
          <span>days</span>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dazzler Abhi</a>.
    </footer>
  </body>
  <script src="main.js"></script>
</html>
